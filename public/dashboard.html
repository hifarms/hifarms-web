<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
      <div class="dashboard-header">
        <div class="header-img">
            <img src="img/logo.png" alt="logo" width="113">
        </div>
        <div class="header-icons">
            <div class="input-search">
                <input type="text" placeholder="search for">
                <img src="img/Vector (8).png" alt="search-icon">
            </div>
            <img src="img/Notifications.png" alt="notifications"  class="notifications">
            <img src="img/Guides.png" alt="guides" width="32">
            <img src="img/Profile.png" alt="profile" class="profile">
        </div>
    </div>
    </header>
    <div class="side-bar">
        <div class="first-side-bar">
            <img src="img/side-bar.svg" alt="side-bar">
        </div>
        <div class="second-side-bar">
            <a href="dashboard.html"> <img src="img/Dashboard.svg" alt="dashboard" class="current"></a>
            <a href="marketplace.html"><img src="img/marketplace.svg" alt="marketplace"></a>
            <a href="livestock.html"><img src="img/livestock-dashboard.svg" alt="livestock"></a>
            <a href="invest.html"><img src="img/invest.svg" alt="marketplace"></a>
            <a href="invest-returns.html"><img src="img/history.svg" alt="history"></a>
            <a href="wallet.html"><img src="img/wallet.svg" alt="wallet"></a>
        </div>
        <div class="third-side-bar">
            <img src="img/log out.svg" alt="log-out">
        </div>
    </div>
    <div class="dashboard-container">
        <h1>Dashboard.</h1>
        <div class="dashboard-flex">
            <div class="marketplace-flex">
                <div class="top-marketplace-flex">
                    <p>Marketplace</p>
                    <img src="img/marketplace.svg" alt="icon">
                </div>
                  <div class="marketplace-body">
                    <p>Hi Farms Products</p>
                  </div>
                <div class="views-numbers">
                    <p>48</p>
                    <img src="img/eye-icon.svg" alt="eye-icon" width="23">
                </div>
            </div>
            <div class="weather">
                <div class="weather-2">
                    <div class="flex-1">
                        <p>Weather</p>
                        <img src="img/clouds.png" alt="clouds">
                        <img src="img/temprature.png" alt="celsius">
                    </div>
                    <div class="flex-2">
                        <img src="img/options.png" alt="">
                    </div>
                </div>
                <div class="referral">
                    <h1>Referral link</h1>
                    <p>https://hifarms.com.ng/home/signup?ref=Hafiz</p>
                    <div class="ref-img">
                        <img src="img/copy-paste.svg" alt="copy-icon">
                    </div>
                </div>
            </div>
            <div class="marketplace-flex manage-your-farm">
                <div class="top-marketplace-flex">
                    <p>Manage Your Farm</p>
                    <img src="img/livestock-dashboard.svg" alt="icon">
                </div>
                  <div class="marketplace-body">
                    <p>My Farm</p>
                  </div>
                <div class="views-numbers">
                    <p></p>
                    <img src="img/add-my-farm.svg" alt="eye-icon" width="23">
                </div>
            </div>
            <div class="marketplace-flex invest-your-farm">
                <div class="top-marketplace-flex">
                    <p>Invest In A Project</p>
                    <img src="img/invest-dashboard.svg" alt="icon">
                </div>
                  <div class="marketplace-body">
                    <p>Active Projects</p>
                  </div>
                <div class="views-numbers">
                    <p>0</p>
                    <img src="img/add-my-farm.svg" alt="eye-icon" width="23">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
